        <button class="layui-btn layui-btn-normal" onclick="addContainer()">创建容器</button>


        <table id="containerList" lay-filter="containerTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="console">容器控制</a>

            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除容器</a>
        </script>


    <!--添加或查看容器-->
    <div id="setContainer" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="containerForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>

            <div class="layui-form-item">
                <label class="layui-form-label">容器ID</label>
                <div class="layui-input-inline">
                    <input id="id" name="id" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">容器名</label>
                <div class="layui-input-inline">
                    <input id="name" name="name" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">镜像名</label>
                <div class="layui-input-inline">
                    <input id="image" name="image" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>




            <div class="layui-form-item">
                <label class="layui-form-label">容器状态</label>
                <div class="layui-input-inline">
                    <input id="status" name="status" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">端口</label>
                <div class="layui-input-inline">
                    <input id="ports" name="ports" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn"  lay-submit="" lay-filter="userSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
